<p [ngClass]="task.complete ? 'complete' : ''" *ngIf="!isEditing">
  {{ task.title }}
</p>
<input class="editing" type="text" [(ngModel)]="task.title" *ngIf="isEditing" />

<div class="task-icons">
  <img
    (click)="toggleEditMode()"
    class="icon"
    [src]="!isEditing ? '../../assets/edit.svg' : '../../assets/check.svg'"
  />
  <img
    (click)="removeTask(task.id)"
    class="icon"
    src="../../assets/trash.svg"
  />
  <input
    class="checkbox"
    type="checkbox"
    (change)="task.complete = !task.complete"
    [checked]="task.complete"
  />
</div>
